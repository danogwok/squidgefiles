- clean: ['~']

- link:
    ~/.config:    config/
    ~/.gitconfig: .gitconfig
    ~/.pryrc:     pryrc
    ~/.tmux.conf: tmux.conf
    ~/.teamocil:  teamocil/
    ~/.vimrc:     vimrc
    ~/.vim:       vim/
    ~/.zshrc:     zshrc

- shell:
  - [git pull && git submodule update --init --recursive, Installing/updating submodules]
