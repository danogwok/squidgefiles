- clean: ['~']

- link:
    ~/.config:    config/
    ~/.gemrc:     ruby/gemrc
    ~/.gitignore: .gitignore
    ~/.jshintrc:  javascript/jshintrc
    ~/.pryrc:     ruby/pryrc
    ~/.rspec:     ruby/rspec
    ~/.tmux.conf: tmux.conf
    ~/.vim:       vim/
    ~/.vimrc:     vimrc
    ~/.zshrc:     zshrc

- shell:
  - [git pull && git submodule update --init --recursive, Installing/updating submodules]
